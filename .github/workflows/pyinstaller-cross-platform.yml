name: Cross-platform executable
run-name: PyInstaller by @${{ github.actor }}

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
      - 'v*.*'

permissions:
  contents: write
  packages: write

defaults:
  run:
    shell: bash # Use bash shell for every os

jobs:

  get-ref:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get current branch
        id: check_step
        run: |
          raw=$(git branch -r --contains ${{ github.ref }})
          if [[ -z "$raw" ]]; then
            raw=$(git branch -r --contains ${{ github.sha }})
          fi
          if [[ -z "$raw" ]]; then
            echo "No branch found for ${{ github.ref }} or ${{ github.sha }}."
            echo "This is probably a tag push without a branch."
            exit 1
          fi
          BRANCH=${raw##*/}
          BRANCH=$(echo $BRANCH | base64 -w 0)
          echo "BRANCH=$BRANCH" >> $GITHUB_OUTPUT
          echo "Branch is $BRANCH."
    outputs:
      branch-name: ${{ steps.check_step.outputs.BRANCH }}

  envs:
    runs-on: ubuntu-latest
    needs: get-ref
    steps:
      - name: Decode ref
        id: decode_ref
        run: |
          name=${{ needs.get-ref.outputs.branch-name }}
          name=$(echo $name | base64 -d)
          echo "NAME=$name" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            ref: ${{ env.NAME }}


      - name: Set env
        id: set-env
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "TAG=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_ENV
            echo "VER=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_ENV
          else
              echo "VER=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
              echo "TAG=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          fi
          echo "REF=${{ needs.get-ref.outputs.branch-name }}" >> $GITHUB_ENV
          echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
          echo "MESSAGE=$(git show -s --format=%s)" >> $GITHUB_ENV

    outputs:
      ver: ${{ env.VER }}
      tag: ${{ env.TAG }}
      ref: ${{ env.REF }}
      date: ${{ env.DATE }}
      message: ${{ env.MESSAGE }}

  delete-if-exists:
    runs-on: ubuntu-latest
    needs:
      - envs
    steps:
      - name: Delete
        run: |
          curl_res=$(curl -s -o /dev/null -w "%{http_code}" https://api.github.com/repos/liudonghua123/pellipop/releases/tags/${{ needs.envs.outputs.date }})
          echo $curl_res
          if [[ $curl_res -eq 200 ]]; then
              echo "delete=true" >> $GITHUB_ENV
          else
              echo "delete=false" >> $GITHUB_ENV
          fi

      - name: Delete release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: ${{ needs.envs.outputs.tag }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: ${{ env.delete }}


  check:
    runs-on: ubuntu-latest
    needs:
      - envs
    steps:
      - name: Verify
        run: |
          echo "VER=${{ needs.envs.outputs.ver }}"
          echo "TAG=${{ needs.envs.outputs.tag }}"
          echo "REF=${{ needs.envs.outputs.ref }}"
          echo "DATE=${{ needs.envs.outputs.date }}"
          
          name=${{ needs.envs.outputs.ref }}
          name=$(echo $name | base64 -d)
          echo "Decoded ref is $name" 
  

  build:
    name: Build release binaries
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - macos-14
          - ubuntu-latest
          - windows-latest
    needs:
      - envs
    runs-on: ${{ matrix.os }}
    steps:
      - name: Decode ref
        id: decode_ref
        run: |
          name=${{ needs.envs.outputs.ref }}
          name=$(echo $name | base64 -d)
          echo "REF=$name" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            ref: ${{ env.REF }}

      - name: Create short os name
        id: os
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            OS=mac
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            OS=linux
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            OS=win
          elif [[ "${{ matrix.os }}" == "macos-14" ]]; then
            OS=mac-M1
          fi
            echo "OS=$OS" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Install pellipop
        run: |
          pip install .

      - name: Fix linux msgcat
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get install gettext
          sudo ln -s /usr/bin/msgcat /usr/local/bin/msgcat
          cp ./linux-fix/msgcat.py /opt/hostedtoolcache/Python/3.12.1/x64/lib/python3.12/site-packages/ttkbootstrap/localization/msgcat.py 

      - name: UPX
        if : matrix.os == 'windows-latest' # UPX is only available on Windows for now
        run: |
            if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
                sudo apt-get install upx
                upx --version
                echo "UPX_PATH=/usr/bin/upx" >> $GITHUB_ENV
            elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
                choco install upx
                upx --version
                echo "UPX_PATH=/tools/upx/upx.exe" >> $GITHUB_ENV
            else
                brew install upx
                upx --version
                echo "UPX_PATH=/usr/local/bin/upx" >> $GITHUB_ENV
            fi
        

      - name: Build with pyinstaller
        run: |
          ls pellipop

          pyinstaller pellipop/gui.py \
          --onefile \
          --name=pellipop-${{ env.OS }}-${{ needs.envs.outputs.ver }} \
          --hidden-import='PIL._tkinter_finder' \
          --windowed 

        #- name: Fake build
        #  run: |
        #mkdir -p ./dist
        #echo "Fake build for ${{ matrix.os }}" > ./dist/pellipop-${{ env.OS }}-${{ needs.envs.outputs.ver }}

      - name: Check build
        run: |
          ls ./dist
          file ./dist/pellipop*
          du -sh ./dist/pellipop*
#          ${{ env.UPX_PATH }} ./dist/pellipop* # upx only available on Windows for now
#          du -sh ./dist/pellipop*

      - name: Deploy artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pellipop-${{ env.OS }}-${{ needs.envs.outputs.ver }}
          path: ./dist/pellipop*
          if-no-files-found: error


  release:
    if: '!cancelled()'
    needs:
      - build
      - envs
    name: Release binaries
    runs-on: ubuntu-latest
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: ./dist

      - name: Display structure of downloaded files
        run: ls -R

      - name: Write release text
        id: write_release
        run: |
            MESSAGE="Pellipop release for commit ${{ github.sha }}\nBy @${{ github.actor }} \n"
            if [[ "${{ needs.envs.outputs.tag }}" == "latest" ]]; then
                MESSAGE="$MESSAGE\nManually triggered release for latest commit on branch ${{ needs.envs.outputs.ref }}.\n"
            else
                MESSAGE="$MESSAGE\nAuto-generated release for tag ${{ needs.envs.outputs.tag }}.\n"
            fi
            echo -e "MESSAGE=$MESSAGE\nCommit message: `${{ needs.envs.outputs.message }}`." >> $GITHUB_ENV
          

      - name: release # TODO: Put user in release ?
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ needs.envs.outputs.ver }}
          tag_name: ${{ needs.envs.outputs.tag }}
          body: |
            ${{ env.MESSAGE }}

          draft: ${{ needs.envs.outputs.tag == 'latest' }} # only draft prereleases
          prerelease: ${{ needs.envs.outputs.tag == 'latest' }} # prerelease when no version in commit tag
          files: |
            ./dist/*
          target_commitish: ${{ github.sha }}
          fail_on_unmatched_files: true


